<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Взлом системы — прототип</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { height:100%; margin:0; background:#000; }
    #game-container { width:100%; height:100vh; display:block; }
    .info {
      position: absolute; left:12px; top:12px; color:#7CFC00; font-family:monospace;
      background: rgba(0,0,0,0.4); padding:6px 8px; border-radius:6px; z-index:10;
    }
  </style>
  <!-- Phaser 3 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
  <div id="game-container"></div>
  <div class="info">← → — движение &nbsp; ↑ / Space — прыжок<br>Рестартов: <span id="restarts">0</span></div>

<script>
(() => {
  const config = {
    type: Phaser.AUTO,
    parent: 'game-container',
    width: 960,
    height: 540,
    backgroundColor: '#000000',
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y: 1400 },
        debug: false
      }
    },
    scale: {
      mode: Phaser.Scale.FIT,
      autoCenter: Phaser.Scale.CENTER_BOTH
    },
    scene: {
      preload, create, update
    }
  };

  const game = new Phaser.Game(config);

  let player, cursors, platforms, enemies, restartCount = 0, restartTextDom;

  function preload() {
    // создаём маленький пиксельный спрайт через текстуру canvas (8x8) — чтобы было пиксельно
    this.textures.generate('pixel', {
      data: ['11111111','11111111','11111111','11111111','11111111','11111111','11111111','11111111'],
      pixelWidth: 2,
      palette: { 1: '#7CFC00' } // зелёный
    });

    // platform texture (dark green)
    this.textures.generate('plat', {
      data: ['0000000000','0222222220','0222222220','0222222220','0000000000'],
      pixelWidth: 4,
      palette: { 0: '#000000', 2: '#003300' }
    });

    // enemy texture (black-suit, small)
    this.textures.generate('enemy', {
      data: ['333','393','333'],
      pixelWidth: 4,
      palette: { 3: '#000000', 9: '#ffffff' }
    });

    // tiny code texture for background particles
    this.textures.generate('code', {
      data: ['1'],
      pixelWidth: 4,
      palette: { 1: '#00FF00' }
    });
  }

  function create() {
    const S = this.scale;
    // matrix-like falling code background (using many small sprites)
    createMatrixBackground(this);

    // platforms group (static)
    platforms = this.physics.add.staticGroup();

    // ground
    platforms.create(480, 520, 'plat').setScale(10,1).refreshBody();

    // some elevated platforms
    platforms.create(220, 420, 'plat').setScale(3,1).refreshBody();
    platforms.create(460, 340, 'plat').setScale(3,1).refreshBody();
    platforms.create(760, 260, 'plat').setScale(2,1).refreshBody();
    platforms.create(880, 420, 'plat').setScale(1.5,1).refreshBody();

    // player
    player = this.physics.add.sprite(100, 400, 'pixel').setScale(3);
    player.setBounce(0.05);
    player.setCollideWorldBounds(true);
    player.body.setSize(16,24);
    player.body.setOffset(0,0);
    
    
    // simple run animation (we'll just flip or not flip)
    player.isRunning = false;

    // collisions
    this.physics.add.collider(player, platforms);

    // enemies group
    enemies = this.physics.add.group();
    spawnEnemy(this, 960 + 40, 420, -120); // from right to left
    spawnEnemy(this, -40, 340, 80); // from left to right

    this.physics.add.collider(enemies, platforms);

    // overlap player with enemies -> restart
    this.physics.add.overlap(player, enemies, onPlayerHit, null, this);

    // controls
    cursors = this.input.keyboard.createCursorKeys();
    this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

    // camera bounds (world bigger than view for some parallax feel)
    this.cameras.main.setBounds(0, 0, config.width, config.height);
    this.cameras.main.startFollow(player, true, 0.08, 0.08);

    // HUD restart count
    restartTextDom = document.getElementById('restarts');
    restartTextDom.innerText = restartCount;

    // world bounds
    this.physics.world.setBounds(0, 0, 960, 540);

    // falling code spawner
    this.time.addEvent({
      delay: 300,
      loop: true,
      callback: () => spawnCodeDrop(this)
    });
  }

  function update(time, delta) {
    // player movement
    const speed = 220;
    if (cursors.left.isDown) {
      player.setVelocityX(-speed);
      player.flipX = true;
      player.isRunning = true;
    } else if (cursors.right.isDown) {
      player.setVelocityX(speed);
      player.flipX = false;
      player.isRunning = true;
    } else {
      player.setVelocityX(0);
      player.isRunning = false;
    }

    // jump (touching down)
    const upPressed = cursors.up.isDown || this.input.keyboard.keys[32].isDown; // space key code 32
    if (upPressed && (player.body.onFloor() || player.body.touching.down)) {
      player.setVelocityY(-520);
    }

    // if player falls below the screen -> restart
    if (player.y > 620) {
      restartLevel(this, 'fell');
    }

    // recycle enemies when out of world bounds and keep moving them toward player
    enemies.getChildren().forEach(e => {
      if (e.active) {
        // simple movement
        if (!e.customDir) {
          e.customDir = (e.body.velocity.x >= 0) ? 1 : -1;
        }
        // if out of bounds, respawn from opposite side
        if (e.x < -80 || e.x > 1040) {
          const fromRight = (e.x < -80);
          // respawn on opposite side targeting player y
          e.x = fromRight ? 1040 : -80;
          e.y = Phaser.Math.Between(220, 460);
          e.setVelocityX(fromRight ? -Phaser.Math.Between(80,220) : Phaser.Math.Between(80,220));
        }
      }
    });
  }

  // ----------------- helpers -----------------
  function spawnEnemy(scene, x, y, vx) {
    const e = scene.physics.add.sprite(x, y, 'enemy').setScale(3);
    e.setCollideWorldBounds(false);
    e.setVelocityX(vx);
    e.setBounce(0.2);
    enemies.add(e);
    return e;
  }

  function onPlayerHit(playerObj, enemy) {
    restartLevel(this, 'hit');
  }

  function restartLevel(scene, why='') {
    restartCount++;
    restartTextDom.innerText = restartCount;
    // simple flash/fade then reset
    scene.cameras.main.flash(250, 255, 0, 0);
    // pause physics briefly
    scene.physics.pause();
    scene.time.delayedCall(250, () => {
      // reset player position
      player.setPosition(100, 400);
      player.setVelocity(0,0);
      // reset enemies positions and velocities
      const children = enemies.getChildren();
      if (children.length > 0) {
        children.forEach((e, idx) => {
          if (idx % 2 === 0) {
            e.x = -40; e.y = Phaser.Math.Between(300,460); e.setVelocityX(Phaser.Math.Between(80,220));
          } else {
            e.x = 1000; e.y = Phaser.Math.Between(220,420); e.setVelocityX(-Phaser.Math.Between(80,220));
          }
        });
      }
      scene.physics.resume();
    });
  }

  // matrix background: a lot of tiny 'code' sprites falling with random speed
  function createMatrixBackground(scene) {
    // create a container for code drops
    const drops = scene.add.group();
    // spawn some initial
    for (let i=0;i<80;i++) spawnCodeDrop(scene, drops, true);
    // keep the group on negative depth (behind everything)
    drops.children.each(c => c.setDepth(-2));
  }

  function spawnCodeDrop(scene, dropsGroup, init=false) {
    const x = Phaser.Math.Between(0, 960);
    const y = init ? Phaser.Math.Between(0, 540) : -20;
    const charSprite = scene.add.sprite(x, y, 'code').setScale(1);
    charSprite.setDepth(-2);
    // give it a small alpha and scale to vary
    charSprite.alpha = Phaser.Math.FloatBetween(0.2, 0.9);
    const vx = 0;
    const vy = Phaser.Math.Between(60, 260);
    // use tween to move and then destroy
    scene.tweens.add({
      targets: charSprite,
      y: 600,
      duration: Math.floor(4000 * (260/vy)),
      ease: 'Linear',
      onComplete: (tween, targets) => {
        targets[0].destroy();
      }
    });
    // occasionally create a brighter trail
    if (Phaser.Math.Between(0, 100) > 96) {
      const shine = scene.add.rectangle(x, y, 2, 8, 0x00ff00, 0.6);
      shine.setDepth(-1);
      scene.tweens.add({
        targets: shine,
        y: 600,
        duration: Math.floor(2000),
        onComplete: () => shine.destroy()
      });
    }
  }

})();
</script>
</body>
</html>
